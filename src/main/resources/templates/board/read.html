<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/basic.html}">
<!--상단에 layout:decorator="~{layout/layout}" 은 기본 레이아웃을 layout/layout.html 파일을 사용하겠다라는 선언하는 것 입니다.-->
<head>
  <title>Board Read</title>
</head>

<div layout:fragment="content">
  <div class="row mt-3">
    <div class="col">
      <div class="card">
        <div class="card-header">
          Board Read
        </div>
        <div class="card-body">
          <div class="input-group mb-3">
            <span class="input-group-text">Bno</span>
            <input type="text" class="form-control" th:value="${dto.bno}" readonly>
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text">Title</span>
            <input type="text" class="form-control" th:value="${dto.title}" readonly>
          </div>

          <div class="input-group mb-3">
            <span class="input-group-text">Content</span>
            <textarea class="form-control col-sm-5" rows="5" readonly>[[${dto.content}]]</textarea>
          </div>

          <div class="input-group mb-3">
            <span class="input-group-text">Writer</span>
            <input type="text" class="form-control" th:value="${dto.writer}" readonly>
          </div>

          <div class="input-group mb-3">
            <span class="input-group-text">RegDate</span>
            <input type="text" class="form-control" th:value="${#temporals.format(dto.regDate, 'yyyy-MM-dd HH:mm:ss')}" readonly>
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text">ModDate</span>
            <input type="text" class="form-control" th:value="${#temporals.format(dto.modDate, 'yyyy-MM-dd HH:mm:ss')}" readonly>
          </div>

          <div class="my-4">
            <div class="float-end" th:with="link = ${pageRequestDTO.getLink()}">
              <!--                                 page=1&size=10 -->
              <a th:href="|@{/board/list}?${link}|" class="text-decoration-none">
                <!--            board/list?page=1&size=10-->
                <button type="button" class="btn btn-primary">List</button>
              </a>
              <a th:href="|@{/board/modify(bno=${dto.bno})}&${link}|" class="text-decoration-none">
                <!--           /board/modify?bno=100&page=1&size=10-->
                <button type="button" class="btn btn-secondary">Modify</button>
              </a>
            </div>
          </div>


        </div><!--end card body-->



      </div><!--end card-->
    </div><!-- end col-->
  </div><!-- end row-->

  <div class="modal modifyModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title replyHeader"></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="input-group mb-3">
            <span class="input-group-text">Reply Text</span>
            <input type="text" class="form-control modifyText" >
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-info modifyBtn">Modify</button>
          <button type="button" class="btn btn-danger removeBtn">Remove</button>
          <button type="button" class="btn btn-outline-dark closeModifyBtn">Close</button>
        </div>
      </div>
    </div>
  </div> <!-- end modifyModal -->
  <!-- 댓글 추가 버튼 570   -->
  <div class="row mt-3">
    <div class="col-md-12">
      <div class="my-4 ">
        <button class="btn btn-info addReplyBtn">Add REPLY</button>
      </div>
      <ul class="list-group replyList">
      </ul>
    </div>
  </div>
  <!--  댓글 페이징 추가 570  -->
  <div class="row mt-3">
    <div class="col">
      <ul class="pagination replyPaging">
      </ul>
    </div>
  </div>


  <!--Axios를 위한 준비-->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="/js/reply.js"></script>

</div><!-- end layout:fragment="content"-->


<script layout:fragment="script" th:inline="javascript">

  const bno = [[${dto.bno}]]

  get1(bno).then(data =>{
    console.log(data)
  }).catch(e => {
    console.error(e)
  })


</script>
